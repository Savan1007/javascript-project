<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="counter.css">
	
</head>
<body>
	<div class="container">
        <div class="content">
            <h1> Uttarayan</h1>
            <p>14th January, 2021</p>
            <div class="timer">
                <div class="days"> <span id="days"> </span>
                    <p> Days </p>
                </div>
                <div class="hours"> <span id="hours"> </span>
                    <p> Hours </p>
                </div>
                <div class="min"> <span id="Minutes"> </span>
                    <p> Minutes </p>
                </div>
                <div class="sec"> <span id="Seconds"> </span>
                    <p> Seconds </p>
                </div>
            </div>
		</div>
	</div>
	<script>
		var dest = new Date("jan 14, 2021").getTime();

		var x = setInterval(function() {
			var now = new Date().getTime();
			
			var diff = dest - now;

			var days = Math.floor(diff/(60*60*24*1000));
			var hours = Math.floor((diff%(60*60*24*1000))/(1000*60*60));
			var min = Math.floor((diff%(60*60*1000))/(1000*60));
			var sec = Math.floor((diff%(60*1000))/1000);

			document.getElementById("days").innerHTML = days;
			document.getElementById("hours").innerHTML = hours;
			document.getElementById("Minutes").innerHTML = min;
			document.getElementById("Seconds").innerHTML = sec;
		
		}, 1000)
	</script>
</body>
</html>
